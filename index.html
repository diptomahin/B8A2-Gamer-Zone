<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Open+Sans:wght@400;800&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
           <div class="nav-logo-container">
               <div class="nav-logo-img">
                <img src="./images/Frame.png" alt="">
               </div>
               <div class="nav-title">
                 <h1 class="nav-title-text"><span class="primary-text">G</span>amer</h1>
               </div>
           </div>
           <div class="nav-menu-container">
            <ul>
                <li class="menu-items">About Us</li>
                <li class="menu-items">Developers</li>
                <li class="menu-items">

            </ul>
           </div>

                <h1 class="banner-heading">Play Like The</h1>
                <h1 class="goat">G.O.A.T.</h1>

                <p class="banner-text"><img src="./images/Frame-3.svg" alt="">No Download</p>
                <p class="banner-text"><img src="./images/Frame-4.svg" alt="">1000s of supported online games</p>
                <div class="banner-button-container">
                    <button class="banner-btn btn-one">Sign In</button>
                <button class="banner-btn btn-two">Go Rogue</button>
                </div>
            </div>
            <div class="banner-img-container">
                <img class="banner-img-1" src="./images/pngwing 1.png" alt="">
                <div>
                    <img class="banner-img-2" src="./images/pngwing 2.png" alt="">
                    <img class="banner-img-3" src="./images/pngwing 3.png" alt="">
